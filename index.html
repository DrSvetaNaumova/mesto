<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__main">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватарка">
          <div class="profile__text">
            <div class="profile__name-edit-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="elements__element">
          <img class="elements__image" src="./images/Sestroretsk-Shipuchka.jpeg" alt="церковь на озере">
          <div class="elements__description-like">
            <h2 class="elements__description">Сестрорецк</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="./images/Sestroretsk-Dubki.jpg" alt="собака-самоед в парке">
          <div class="elements__description-like">
            <h2 class="elements__description">Ричард</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="./images/Sestroretsk-Shipuchka-Utki.jpeg" alt="утки в воде">
          <div class="elements__description-like">
            <h2 class="elements__description">Шипучка летом</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="./images/Sestroretsk-Shipuchka-Zima.jpeg" alt="водосливной канал зимой">
          <div class="elements__description-like">
            <h2 class="elements__description">Шипучка зимой</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="./images/Vysokinskoe.jpg"  alt="корзинка с грибами в лесу">
          <div class="elements__description-like">
            <h2 class="elements__description">Высокинское</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="./images/Lisa.jpg" alt="пушистая кошка в траве">
          <div class="elements__description-like">
            <h2 class="elements__description">Лиса</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="pop-up">
      <div class="pop-up__container">
        <button class="pop-up__close-button" type="button"></button>
        <h2 class="pop-up__heading">Редактировать профиль</h2>
        <form name="form" class="pop-up__form">
          <input class="pop-up__text pop-up__text_content_name" type="text" name="name" placeholder="Имя">
          <input class="pop-up__text pop-up__text_content_profession" type="text" name="profession" placeholder="О себе">
          <button class="pop-up__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
