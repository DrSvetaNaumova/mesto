<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>

<body class="page">

<header class="header">
  <img class="header__logo" src="./images/logo.svg" alt="логотип">
</header>
<main>
  <section class="profile">
    <div class="profile__main">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
      <div class="profile__text">
        <div class="profile__name-edit-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <span class="sr-only">Редактировать</span>
          <button class="profile__edit-button" type="button" id="editButton"><img src="./images/Vector-pen.png" alt=""></button>
        </div>  
      <p class="profile__profession">Исследователь океана</p>
    </div> 
  </div>
   
   <button class="profile__add-button"><img class="profile__add-button-image" src='./images/Vector_add-button.png' alt=''></button>
  </section>

  <section class="elements">
    <article class="elements__element">
      <img class="elements__image" src="./images/Sestroretsk-Shipuchka.jpeg">
      <div class="elements__description-like">
        <h2 class="elements__description">Сестрорецк</h2>
        <span class="sr-only">Нравится</span>
        <button class="elements__like"></button>
      </div>  
    </article>

    <article class="elements__element">
      <img class="elements__image" src="./images/Sestroretsk-Dubki.jpg">
      <div class="elements__description-like">
        <h2 class="elements__description">Ричард</h2>
        <span class="sr-only">Нравится</span>
        <button class="elements__like"></button>
      </div>  
    </article>

    <article class="elements__element">
      <img class="elements__image" src="./images/Sestroretsk-Shipuchka-Utki.jpeg">
      <div class="elements__description-like">
        <h2 class="elements__description">Шипучка летом</h2>
        <span class="sr-only">Нравится</span>
        <button class="elements__like"></button>
      </div>  
    </article>

    <article class="elements__element">
      <img class="elements__image" src="./images/Sestroretsk-Shipuchka-Zima.jpeg">
      <div class="elements__description-like">
        <h2 class="elements__description">Шипучка зимой</h2>
        <span class="sr-only">Нравится</span>
        <button class="elements__like"></button>
      </div>  
    </article>

    <article class="elements__element">
      <img class="elements__image" src="./images/Vysokinskoe.jpg">
      <div class="elements__description-like">
        <h2 class="elements__description">Высокинское</h2>
        <span class="sr-only">Нравится</span>
        <button class="elements__like"></button>
      </div>  
    </article>

    <article class="elements__element">
      <img class="elements__image" src="./images/Lisa.jpg">
      <div class="elements__description-like">
        <h2 class="elements__description">Лиса</h2>
        <span class="sr-only">Нравится</span>
        <button class="elements__like"></button>
      </div>  
    </article>
  </section>
 

</main>

<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>

<section class="pop-up">
  <div class="pop-up__container">
    <h2 class="pop-up__heading">Редактировать профиль</h2>
      <button class="pop-up__close-button" type="button"></button>
      <form><input class="pop-up__text pop-up__text_name" type="text" name="name"> 
      <input class="pop-up__text pop-up__text_profession" type="text" name="profession">
      <button class="pop-up__save-button" type="button">Сохранить</button>
      </form>
    
  </div>
</section>

<!--<script src="./scripts/index.js"></script>-->
</body>
</html>
