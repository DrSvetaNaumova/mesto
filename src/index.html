<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
  </head>

  <body class="page">
    <header class="header">
      <!-- <img class="header__logo" src="./images/logo.svg" alt="логотип"> -->
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__main">
          <!-- <img class="profile__avatar" src="./images/avatar.jpg" alt="аватарка"> -->
          <img  class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="аватарка">
          <div class="profile__text">
            <div class="profile__name-edit-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <template class="elements__template">
          <article class="elements__element">
            <img class="elements__image" src="#" alt="#">
            <button class="elements__trash-button" type="button"></button>
            <div class="elements__description-like">
              <h2 class="elements__description"></h2>
              <button class="elements__like" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="pop-up pop-up_type_profile">
      <div class="pop-up__container">
        <button class="pop-up__close-button" type="button"></button>
        <h2 class="pop-up__heading">Редактировать профиль</h2>
        <form
          name="form"
          class="pop-up__form pop-up__form_type_profile"
          novalidate
        >
          <input
            id="login"
            class="pop-up__input pop-up__input_type_name"
            type="text"
            name="login"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="pop-up__error login-error"></span>
          <input
            id="profession"
            class="pop-up__input pop-up__input_type_profession"
            type="text"
            name="profession"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          >
          <span class="pop-up__error profession-error"></span>
          <button
            class="pop-up__save-button pop-up__save-button_type_profile"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="pop-up pop-up_type_card">
      <div class="pop-up__container">
        <button class="pop-up__close-button" type="button"></button>
        <h2 class="pop-up__heading">Новое место</h2>
        <form
          name="form"
          class="pop-up__form pop-up__form_type_card"
          novalidate
        >
          <input
            id="place"
            class="pop-up__input pop-up__input_type_place"
            type="text"
            name="place"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          >
          <span class="pop-up__error place-error"></span>
          <input
            id="url"
            class="pop-up__input pop-up__input_type_url"
            type="url"
            name="url"
            placeholder="Ссылка на картинку"
            required
          >
          <span class="pop-up__error url-error"></span>
          <button
            class="pop-up__save-button pop-up__save-button_type_card"
            type="submit"
          >
            Создать
          </button>
        </form>
      </div>
    </section>

    <section class="pop-up pop-up_type_image">
      <div class="pop-up__container pop-up__container_type_image">
        <button class="pop-up__close-button" type="button"></button>
        <img class="pop-up__image" src="#" alt="#">
        <h2 class="pop-up__description"></h2>
      </div>
    </section>
  </body>
</html>
